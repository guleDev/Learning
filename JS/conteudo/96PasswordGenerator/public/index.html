<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>

      <div class="senha-gerada"></div>
      <ul style="list-style: none;">
        <li>
          Quantidade de caracteres
          <input type="number" class="qtd-caracteres" min="1" max="50" />
        </li>
        <li>
          Adicionar maiúsculas
          <input type="checkbox" class="chk-maiusculas" checked />
        </li>
        <li>
          Adicionar minusculas
          <input type="checkbox" class="chk-minusculas" checked />
        </li>
        <li>
          Adicionar números
          <input type="checkbox" class="chk-numeros" checked />
        </li>
        <li>
          Adicionar símbolos
          <input type="checkbox" class="chk-simbolos" checked />
        </li>
      </ul>
      <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
